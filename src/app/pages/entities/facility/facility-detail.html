<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Facility</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{facility.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{facility.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Geo Location</ion-label>
      <div item-content>
        <span id="geoLocation-content">{{facility.geoLocation}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Company</ion-label>
      <div item-content *ngIf="facility.company">
        <a>{{facility.company?.name}}</a>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{facility.user?.login}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(facility)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(facility)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
