<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tax</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{tax.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{tax.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Percentage</ion-label>
      <div item-content>
        <span id="percentage-content">{{tax.percentage}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Taxation Authority</ion-label>
      <div item-content>
        <span id="taxationAuthority-content">{{tax.taxationAuthority}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(tax)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(tax)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
