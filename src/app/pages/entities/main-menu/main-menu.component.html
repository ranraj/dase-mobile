<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'TAB2_TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let menus of entities;index as i">
      <ion-col *ngFor="let menu of menus;">
        <ion-card (click)="openPage(menu)">
          <ion-card-content>
            <ion-icon name="logo-ionic" color="primary"></ion-icon>
            <span> {{menu.name}}</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="entities.length === 0">{{ 'EMPTY_ENTITIES_MESSAGE' | translate }}</div>
</ion-content>
