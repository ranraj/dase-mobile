<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tax Split</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{taxSplit.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{taxSplit.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Percentage</ion-label>
      <div item-content>
        <span id="percentage-content">{{taxSplit.percentage}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Tax</ion-label>
      <div item-content *ngIf="taxSplit.tax">
        <a>{{taxSplit.tax?.id}}</a>
      </div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(taxSplit)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(taxSplit)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
