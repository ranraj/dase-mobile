<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Organisation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ID</ion-label>
      <div item-content>
        <span id="id-content">{{organisation.id}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <div item-content>
        <span id="name-content">{{organisation.name}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Domain</ion-label>
      <div item-content>
        <span id="domain-content">{{organisation.domain}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Cname</ion-label>
      <div item-content>
        <span id="cname-content">{{organisation.cname}}</span>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <div item-content>{{organisation.user?.login}}</div>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="open(organisation)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
  <ion-button expand="block" color="danger" (click)="deleteModal(organisation)">{{ 'DELETE_BUTTON' | translate }}</ion-button>
</ion-content>
